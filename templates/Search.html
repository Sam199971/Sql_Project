<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Search{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='js/SearchJavaScripts.js') }}" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/SearchCSS.css') }}"/>


</head>
<body>


<form method="POST" >
    <input type="date" name="date" id="searchDate">


    <select name = 'sType'>
        {% for type in Alltypes %}
            <option>{{ type.sType }}</option>
        {% endfor %}
    </select>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>

    <table id="table"></table>

</div>

</body>
</html>
