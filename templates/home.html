<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Agency - Start Bootstrap Theme</title>

    <link type="image/x-icon" rel="icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>


</head>
<body id="page-top">

<div>{{ date }}</div>


<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            XXX
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <a class="btn btn-link" href="Search">查詢</a>
                <a class="btn btn-link" href="purchase">加購</a>
                <a class="btn btn-link" class="nav-link js-scroll-trigger" href="#register">註冊</a>
                <div id="Status" style="display: none">{{ LoginStatus }}</div>
                <a class="btn btn-link" data-toggle="modal" href="#Login" id="login">登入</a>
                <a class="btn btn-link" href="logout" id="logout">登出</a>
                <div class="btn btn-link" id="Loginname">你好{{ Loginname }}</div>
            </ul>

        </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">借用步驟</div>
        <div class="masthead-subheading">1.註冊</div>
        <div class="masthead-subheading">2.登入</div>
        <div class="masthead-subheading">3.查詢</div>
        <div class="masthead-subheading">4.加購</div>
        <div class="masthead-heading text-uppercase"></div>

    </div>
</header>

<!-- register interface -->
<section class="page-section" id="register">
    <div class="container">

        <div class="text-center">
            <h2 class="section-heading text-uppercase">Register</h2>
            <h3 class="section-subheading text-muted">Do not enter NULL </h3>
        </div>
        <form method="POST">
            <div>
                <div class="col-md-6">
                    <div>
                        <input class="form-control" name="Name" id="name" type="text" placeholder="Your Name *"
                               required="required"
                               data-validation-required-message="Please enter your name."/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <input class="form-control" name="Account" id="email" type="text" placeholder="Your Account *"
                               required="required" data-validation-required-message="Please enter your Account"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <input class="form-control" name="Password" id="phone" type="text" placeholder="Your Password *"
                               required="required"
                               data-validation-required-message="Please enter your Password"/>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit" name="Register">
                    Register
                </button>
            </div>
        </form>
        <div class="text-center">
            <a class="btn btn-primary btn-xl text-uppercase" data-toggle="modal" href="#list">
                註冊人
            </a>
        </div>
        <!-- User List interface -->
        <div class="portfolio-modal modal fade" id="list" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    {% for type in User %}
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col" style="width: 150px">Name</th>
                                <th scope="col" style="width: 150px">Account</th>
                                <th scope="col" style="width: 150px">Password</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th>{{ type.uName }}</th>
                                <th>{{ type.uAccount }}</th>
                                <th>{{ type.uPassword }}</th>
                            </tr>
                            </tbody>
                        </table>
                    {% endfor %}
                    <button class="btn btn-primary" data-dismiss="modal" type="button">
                        <i class="fas fa-times mr-1"></i>
                        退出
                    </button>
                </div>

            </div>
        </div>
        <!-- Login interface -->
        <div class="portfolio-modal modal fade" id="Login" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="/" method="POST">
                        <div>
                            名稱
                            <input type="form-control" name="Name" id="Name" ,type="text">
                        </div>
                        <div>
                            帳戶
                            <input type="form-control" name="Account" id="Account" ,type="text">
                        </div>
                        <div>
                            密碼
                            <input type="form-control" name="Password" id="Password" ,type="text">
                        </div>
                        <!--                        <div id="LoginStatus" d="{{LoginStatus}}" >{{LoginStatus}}</div>-->
                        <button type="submit" class="btn btn-primary" name="login">登入</button>
                    </form>

                    <div class="row justify-content-center">
                        <div class="modal-body">
                            <!-- Project Details Go Here-->
                            <button class="btn btn-primary" data-dismiss="modal" type="button">
                                <i class="fas fa-times mr-1"></i>
                                退出
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- Contact form JS-->
<!--<script src="../static/assets/mail/jqBootstrapValidation.js"></script>
<script src="../static/assets/mail/contact_me.js/jqBootstrapValidation.js"></script>
-->
<script src="{{ url_for('static', filename='assets/mail/contact_me.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/mail/jqBootstrapValidation.js') }}" type="text/javascript"></script>


<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript"></script>

<script>
    $(function () {
        Status = document.getElementById('Status').textContent;
        console.log(Status);
        if (Status == "True") {
            document.getElementById('login').style.display = "none";
        } else {
            document.getElementById('Loginname').style.display = "none"
            document.getElementById('logout').style.display = "none";
        }
    });

</script>
</body>
</html>
